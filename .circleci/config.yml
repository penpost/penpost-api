version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundler
          command: |
          sudo gem update --system
          echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
          source $BASH_ENV
          gem install bundler
                   
      - run:
          name: Which bundler?
          command: bundler -v
      - ruby/bundle-install
