version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundler
          command: gem install bundler        
      - run:
          name: Which bundler?
          command: bundler -v
      - ruby/bundle-install
